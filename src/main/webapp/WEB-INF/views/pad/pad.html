<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <!-- Include OpenPGPJS library  -->
	<script th:src="@{./resources/js/openpgp.min.js}"></script>
    <script src="../../../resources/js/pad.js" th:src="@{/resources/js/pad.js}"></script>
    <title>Thinbus SRP - Encrypted Pad</title>
</head>
<body onload="Pad.load()">
<div th:replace="fragments/header :: header">Header</div>
<div class="container">
        <h1 align="center">Encrypted Pad</h1>
        <p class="lead">
            <form id="pad" action="/pad" method="POST" onsubmit="Pad.save(); return false;">
                <textarea id="text" name="text" style="width:100%" rows="10"></textarea><br />
                <input id="csrf" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="submit" value="Save" />
            </form>
        </p>
</div>
</body>
</html>
