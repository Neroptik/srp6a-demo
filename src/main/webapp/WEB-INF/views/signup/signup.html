<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <!-- Include minimised Thinbus SRP JS crypo library, chosen hashing algorithm, configuration  -->
    <script th:src="@{/resources/js/sha256-min.js}"></script>
    <script th:src="@{/resources/js/thinbus-srp6a-min.js}"></script>
    <script th:src="@{/resources/js/thinbus-srp6a-config-sha256n1024.js}"></script>
    <script th:src="@{/resources/js/signup.js}"></script>
</head>
<body>
<form id="register-form" class="form-narrow form-horizontal" method="post">
    <fieldset>
        <legend>Please Sign Up</legend>
        <div class="form-group">
            <label for="email" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input id="email-login" value="ruslan.zavackiy@gmail.com" name="email" type="text" class="form-control"  placeholder="Email address"/>
            </div>
        </div>
        <div class="form-group" >
            <label for="password" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input id="password" name="password" type="password" class="form-control"  placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button id="registerBtn"  type="submit" class="btn btn-default">Sign up</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>Already have an account? <a href="signin" th:href="@{/signin}">Sign In</a></p>
            </div>
        </div>
        <input id="password-salt" type="hidden" name="salt"/>
        <input id="password-verifier" type="hidden" name="verifier"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </fieldset>
</form>
      <div class="alert alert-success">
        <div>
          <b>Password salt</b>
          <div id="password-salt-output" style="overflow: hidden;">&nbsp;</div>
        </div>
        <div>
          <b>Password verifier</b>
          <div id="password-verifier-output" style="overflow: hidden; overflow-x: visible;">&nbsp;</div>
        </div>
        <div id="register-output" style="margin-top: 10px;"></div>
      </div>
<script type="text/javascript">
  $(function () {
	    Register.initialize({
	        emailId: '#email-login',
	        formId: '#register-form',
	        registerBtnId: '#registerBtn',
	        passwordId: '#password',
	        passwordSaltId: '#password-salt',
	        passwordVerifierId: '#password-verifier'
	      });

    var registerForm = $('#register-form');
    registerForm.on('submit.srp', function () {
      var fields = registerForm.serializeArray();

      var values = {};

      $.each(fields, function (i, field) {
        if (field.name === 'password') return;
        values[field.name] = field.value;
      });

      $.post('./register', values, function (response) {
    	  $('body').html(response);
      });

      return false;
    });
  });
</script>
</body>
</html>
